<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Różnica Czasowa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 20px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Różnica Czasowa Między Dzisiaj a Wczoraj</h1>
        <p id="time-difference">Ładowanie...</p>
    </div>

    <script>
        function calculateTimeDifference() {

            let today = new Date();

            let yesterday = new Date(today);
            yesterday.setDate(today.getDate() - 1);


            let timeDifference = today - yesterday;

            let days = Math.floor(timeDifference / (1000 * 60 * 00 * 24));
            let hours = Math.floor(timeDifference / (1000 * 60 * 60));
            let minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);


            document.getElementById("time-difference").innerHTML = 
                `Różnica czasu między dzisiaj a wczoraj: ${days} dni, ${hours} godzin, ${minutes} minut, ${seconds} sekund.`;
        }


        setInterval(calculateTimeDifference, 60000);


        calculateTimeDifference();
    </script>
</body>
</html>
